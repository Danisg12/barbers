<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Barbers Daniel</title>
    <link rel="stylesheet" href="../css/admin.css"> 
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/admin.js"></script>
    <style>
        main > .container:first-child {
            margin-bottom: 50px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <figure class="logo">
                <img src="../img/logo.jpg" alt="Barbers Daniel" onclick="location.href='index.html';">
            </figure>
            <nav>
                <ul>
                    <li id="Sesion">Bienvenido <span id="user_name"></span></li>
                    <li id="logout"><a href="#">Cerrar Sesión</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <!-- <p>Para enviar recordatorios, haga clic <a href="../php/enviar_recordatorios.php">aquí</a>.</p> -->
        <div class="container main-content">
            <form class="registro" action="#" method="post">
                <fieldset>
                    <legend>Registro Barbero</legend>
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de usuario:</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div id="registro_fields">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" id="correo" name="correo">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                    
                    <br>
                    <button type="button" id="btn_registrar">Registrar</button>
                    <button type="button" id="btn_actualizar" style="display:none;">Actualizar</button>
                </fieldset>
            </form>
            
        </div>
        <div class="container">
            <h1>Panel de Administración</h1>
            <div class="flex-container">
                <div class="tabla-admin">
                    <h2>Usuarios</h2>
                    <table id="tablaUsuarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre de Usuario</th>
                                <th>Nombre</th>
                                <th>Correo Electrónico</th>
                                <th>Teléfono</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>                
                <div class="tabla-admin">
                    <h2>Citas</h2>
                    <table id="tablaCitas">
                        <thead>
                            <tr>
                                <th>ID Cita</th>
                                <th>Cliente</th>
                                <th>Barbero</th>
                                <th>Servicio</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Barbers Daniel.</p>
        </div>
    </footer>
</body>
</html>
